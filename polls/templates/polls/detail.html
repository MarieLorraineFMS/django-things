{% load static %}<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Vote</title>
    <meta
      name="description"
      content="Sondage : {{ question.question_text }}."
    />
    <meta
      name="keywords"
      content="sondage, vote, {{ question.question_text }}, avis"
    />
    <link rel="stylesheet" href="{% static 'polls/style.css' %}" />
  </head>
  <body>
    <h2>SONDAGE : {{ question.question_text }}</h2>

    <form action="{% url 'polls:vote' question.id %}" method="post">
      {% csrf_token %}
      <fieldset>
        <legend>
          <h2>{{ question.question_text }}</h2>
        </legend>

        {% if error_message %}
        <p style="color: red"><strong>{{ error_message }}</strong></p>
        {% endif %} {% for choice in question.choice_set.all %}
        <input
          type="radio"
          name="choice"
          id="choice{{ forloop.counter }}"
          value="{{ choice.id }}"
        />
        <label for="choice{{ forloop.counter }}"
          >{{ choice.choice_text }}</label
        >
        <br />
        {% endfor %}
      </fieldset>

      <br />
      <button
        type="submit"
        style="
          background-color: #5196f5;
          color: white;
          padding: 10px 20px;
          border: none;
          cursor: pointer;
          border-radius: 5px;
        "
      >

      </button>
    </form>

      <a href="{% url 'polls:frequency' question.id %}"

      >
    </p>

  </body>
</html>
