<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Infos</title>
  </head>
  <body>
    <h1>{{ question.question_text }}</h1>
    <ul>
      {% for choice in question.choice_set.all %}
      <li>
        {{ choice.choice_text }} — {{ choice.votes }}
        vote{{choice.votes|pluralize }}
      </li>
      {% endfor %}
    </ul>

    <hr />
    <a href="{% url 'polls:index' %}">Retour à l'accueil</a>
  </body>
</html>
